version: 1
applications:
  - appRoot: Code
    frontend:
      phases:
        preBuild:
          commands:
            - rm -f pnpm-lock.yaml yarn.lock
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      environmentVariables:
        NEXT_PUBLIC_API_URL: 'https://server.korakagazindia.com'
